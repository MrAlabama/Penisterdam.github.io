<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Penisterdam</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="col-10 offset-md-1">
                <div class="header_item">
                    <img src="img/Logo.png" alt="Penisterdam" class="header_logo">
                </div>
            </div>
        </div>
        <div class="header_line"></div>
    </header>

    <section class="profile">
        <div class="container">
                <div class="profile_items">
                    <div class="col-2 offset-md-5">
                        <a href="#" class="profile_link_icon">
                            <img src="icons/Profile.png" alt="ProfileLogo">
                        </a>
                    </div>
                </div>
            <a href="#" class="profile_link">
                <div class="title">профиль</div>
            </a>
        </div>
        <div class="profile_line"></div>
    </section>

    <section class="messangers">
        <div class="messangers_divider"></div>
        <div class="container">
            <div class="messangers_links">
                <div class="messangers_first_link">
                    <div class="col-md-3">
                        <a href="https://vk.me/join/AJQ1dyhTWicb7sljFuGu97Oq" class="messangers_maplink">
                            <img src="icons/Map.png" alt="Map" class="messangers_map">
                        </a>
                    </div>  
                    <div class="col-md-3">
                        <div class="messangers_blocktext">
                            <a href="https://vk.me/join/AJQ1dyhTWicb7sljFuGu97Oq" class="messangers_textlink">
                                <div class="messangers_descr">основной<br>пиздеж</div>
                            </a> 
                        </div>
                    </div>
                </div>
                <div class="messangers_vk">
                    <a href="https://vk.com/penissterdam" class="messangers_vklink">
                        <img src="icons/VK.png" alt="VK">
                    </a>
                </div>
            </div>
        </div>
        <div class="messangers_line"></div>
    </section>

    <section class="info">
        <div class="container">
            <div class="info_item">
                <div class="col-2 offset-md-5">
                    <a href="#" class="info_link">
                        <img src="icons/Info.png" alt="Info">
                    </a>
                </div>
            </div>
            <div class="info_text">
                <a href="#" class="info_textlink">
                    <div class="title">
                        информация
                    </div>
                </a>
            </div>
        </div>
        <div class="info_line"></div>
    </section>

    <footer>
        <div class="bustard">
            футера нет, идите нахуй
        </div>
    </footer>
</body>
</html>
